<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲幣值計算機</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      font-size: 1rem;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .label {
      width: 100px;
      font-size: 1rem;
    }

    input {
      flex: 1;
      min-width: 120px;
      padding: 6px;
      font-size: 1rem;
    }

    .section {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #warning {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    span {
      margin: 0 5px;
      font-size: 1rem;
    }

    @media (max-width: 500px) {
      body {
        font-size: 0.95rem;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
      }
      .label {
        width: 100%;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
