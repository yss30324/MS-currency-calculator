<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲幣值計算機</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 600px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }

    .label {
      width: 100%;
      max-width: 100px;
      margin-right: 10px;
    }

    input {
      flex: 1 1 100px;
      min-width: 100px;
      padding: 5px;
      margin-bottom: 5px;
    }

    .rate-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
      width: 100%;
    }

    .section {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #warning {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    @media (max-width: 500px) {
      .row {
        flex-direction: column;
        align-items: flex-start;
      }

      .rate-group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h1>遊戲幣值計算機</h1>
  <div id="warning">請輸入雪花價格</div>

  <!-- 上半部：計算 -->
  <div class="row"><div class="label">NTD</div><input type="number" id="ntd" oninput="fromInput('ntd')"></div>
  <div class="row"><div class="label">WC</div><input type="number" id="wc" oninput="fromInput('wc')"></div>
  <div class="row"><div class="label">雪花</div><input type="number" id="snow" oninput="fromInput('snow')"></div>
  <div class="row"><div class="label">楓幣</div><input type="number" id="meso" oninput="fromInput('meso')"></
